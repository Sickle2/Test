<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度知道</title>
    <script>
        function _99mul() {
            for(var i=1;i<10;i++){
                for(var j=i;j<10;j++){
                    console.log(i+"*"+j+"="+i*j)
                }
                console.log("\n")
            }
        }
    </script>
</head>
<body>
<div align="center">
    <img alt="baidu" src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png" width="270" height="129">
    <br>
    <input type="text" id="text" name="text" size="70" style="">
    <input type="submit" id="button" name="button" value="百度一下" onclick="_99mul()">
</div>

</body>
</html>
